<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1054px;
            height: 543px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Luminarias_2.js"></script>
        <script src="data/Camaras_total_5.js"></script>
        <script src="data/Postes_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-36.642491197513955,-72.15725352744147],[-36.614128189585784,-72.08852874094868]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Satelite_1');
        map.getPane('pane_Satelite_1').style.zIndex = 401;
        var layer_Satelite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_Satelite_1',
            opacity: 0.741,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Satelite_1;
        function pop_Luminarias_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Layer</th>\
                        <td>' + (feature.properties['Layer'] !== null ? autolinker.link(String(feature.properties['Layer']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Medidor</th>\
                        <td>' + (feature.properties['Medidor'] !== null ? autolinker.link(String(feature.properties['Medidor']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luminarias</th>\
                        <td>' + (feature.properties['Luminarias'] !== null ? autolinker.link(String(feature.properties['Luminarias']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">E_C_A_P</th>\
                        <td>' + (feature.properties['E_C_A_P'] !== null ? autolinker.link(String(feature.properties['E_C_A_P']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Luminarias_2_0() {
            return {
                pane: 'pane_Luminarias_2',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,51,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Luminarias_2');
        map.getPane('pane_Luminarias_2').style.zIndex = 402;
        map.getPane('pane_Luminarias_2').style['mix-blend-mode'] = 'normal';
        var layer_Luminarias_2 = new L.geoJson(json_Luminarias_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Luminarias_2',
            layerName: 'layer_Luminarias_2',
            pane: 'pane_Luminarias_2',
            onEachFeature: pop_Luminarias_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Luminarias_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Luminarias_2);
        map.addLayer(layer_Luminarias_2);
        map.createPane('pane_Mapa_calor_hurto2023_3');
        map.getPane('pane_Mapa_calor_hurto2023_3').style.zIndex = 403;
        var img_Mapa_calor_hurto2023_3 = 'data/Mapa_calor_hurto2023_3.png';
        var img_bounds_Mapa_calor_hurto2023_3 = [[-36.6763815365441,-72.32222841609838],[-36.60621450997854,-72.10086828945968]];
        var layer_Mapa_calor_hurto2023_3 = new L.imageOverlay(img_Mapa_calor_hurto2023_3,
                                              img_bounds_Mapa_calor_hurto2023_3,
                                              {pane: 'pane_Mapa_calor_hurto2023_3'});
        bounds_group.addLayer(layer_Mapa_calor_hurto2023_3);
        map.createPane('pane_Hurto2024_4');
        map.getPane('pane_Hurto2024_4').style.zIndex = 404;
        var img_Hurto2024_4 = 'data/Hurto2024_4.png';
        var img_bounds_Hurto2024_4 = [[-36.678854100551426,-72.25220560108036],[-36.61712554451849,-72.10872745184051]];
        var layer_Hurto2024_4 = new L.imageOverlay(img_Hurto2024_4,
                                              img_bounds_Hurto2024_4,
                                              {pane: 'pane_Hurto2024_4'});
        bounds_group.addLayer(layer_Hurto2024_4);
        function pop_Camaras_total_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['S INES C1'] !== null ? autolinker.link(String(feature.properties['S INES C1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_2'] !== null ? autolinker.link(String(feature.properties['id_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Camaras_total_5_0() {
            return {
                pane: 'pane_Camaras_total_5',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,232,242,0.4823529411764706)',
                interactive: true,
            }
        }
        map.createPane('pane_Camaras_total_5');
        map.getPane('pane_Camaras_total_5').style.zIndex = 405;
        map.getPane('pane_Camaras_total_5').style['mix-blend-mode'] = 'normal';
        var layer_Camaras_total_5 = new L.geoJson(json_Camaras_total_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Camaras_total_5',
            layerName: 'layer_Camaras_total_5',
            pane: 'pane_Camaras_total_5',
            onEachFeature: pop_Camaras_total_5,
            style: style_Camaras_total_5_0,
        });
        bounds_group.addLayer(layer_Camaras_total_5);
        map.addLayer(layer_Camaras_total_5);
        function pop_Postes_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['folders'] !== null ? autolinker.link(String(feature.properties['folders']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['descriptio'] !== null ? autolinker.link(String(feature.properties['descriptio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name_2</th>\
                        <td>' + (feature.properties['name_2'] !== null ? autolinker.link(String(feature.properties['name_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">folders_2</th>\
                        <td>' + (feature.properties['folders_2'] !== null ? autolinker.link(String(feature.properties['folders_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">descript_1</th>\
                        <td>' + (feature.properties['descript_1'] !== null ? autolinker.link(String(feature.properties['descript_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Postes_6_0() {
            return {
                pane: 'pane_Postes_6',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Postes_6');
        map.getPane('pane_Postes_6').style.zIndex = 406;
        map.getPane('pane_Postes_6').style['mix-blend-mode'] = 'normal';
        var layer_Postes_6 = new L.geoJson(json_Postes_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Postes_6',
            layerName: 'layer_Postes_6',
            pane: 'pane_Postes_6',
            onEachFeature: pop_Postes_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Postes_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Postes_6);
        map.addLayer(layer_Postes_6);
        var overlaysTree = [
            {label: '<img src="legend/Postes_6.png" /> Postes', layer: layer_Postes_6},
            {label: '<img src="legend/Camaras_total_5.png" /> Camaras_total', layer: layer_Camaras_total_5},
            {label: "Hurto 2024", layer: layer_Hurto2024_4},
            {label: "Mapa_calor_hurto 2023", layer: layer_Mapa_calor_hurto2023_3},
            {label: '<img src="legend/Luminarias_2.png" /> Luminarias', layer: layer_Luminarias_2},
            {label: "Satelite", layer: layer_Satelite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
